procs:
  server:
    shell: "go build -o ./eko-server ./cmd/server && exec ./eko-server -prod=false"
  client-main:
    shell: "go run ./cmd/client"
  client-secondary:
    shell: "go run ./cmd/client"
  client-log:
    shell: "tail -f $HOME/.cache/eko/client.log"
  messages-log:
    shell: "tail -f $HOME/.cache/eko/messages.log"
  check-ci:
    shell: "./tools/check-ci.sh"
