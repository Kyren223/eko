name: ci

on:
  push:
    branches: [master, ci]
  pull_request:
    branches: [master]

jobs:
  ci:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.2"

      - name: Format code
        run: test -z $(go fmt ./...)

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run static analysis (linting)
        run: staticcheck ./...

      - name: Run tests
        run: go test --cover ./...
